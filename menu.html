<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nuestra Carta - Cafetería</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/data.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const contenedor = document.getElementById("menu");
                carta.forEach((p) => {
                    const div = document.createElement("div");
                    div.className = "menu-item";
                    div.innerHTML =
                        "<h3>☕ " +
                        p.nombre +
                        " <span style='color: #f9a8d4; font-size: 0.9rem; font-weight: normal;'>(" +
                        p.categoria +
                        ")</span></h3>";
                    p.opciones.forEach((o) => {
                        const pTag = document.createElement("p");
                        pTag.textContent =
                            o.tamaño + " - S/. " + o.precio.toFixed(2);
                        div.appendChild(pTag);
                    });
                    contenedor.appendChild(div);
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="coffee-decoration">☕</div>
            <h1>Nuestra Carta</h1>
            <p
                style="
                    text-align: center;
                    font-size: 1.1rem;
                    color: #9d174d;
                    margin-bottom: 2rem;
                "
            >
                Descubre todos nuestros deliciosos productos
            </p>

            <div id="menu"></div>

            <div style="text-align: center; margin-top: 2rem">
                <a
                    href="index.html"
                    style="
                        background: linear-gradient(135deg, #f9a8d4, #be185d);
                        color: white;
                        padding: 0.8rem 1.5rem;
                        border-radius: 25px;
                        text-decoration: none;
                        font-weight: 600;
                    "
                >
                    ← Volver al Inicio
                </a>
            </div>
        </div>
    </body>
</html>
